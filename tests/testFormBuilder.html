	<script src="lib/dojo/dojo/dojo.js" djConfig="parseOnLoad:true" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
		dojo.registerModulePath("yogo", "../../../..");
		dojo.require("yogo.schema._FormBuilder");
		dojo.require("yogo.tests.schemas");

	<script type="text/javascript" charset="utf-8">
	dojo.addOnLoad(function(){
		formWidgets = yogo.schema._FormBuilder.buildFormElements(yogo.tests.schemas.Person);
		
		form = new dijit.form.Form();
		document.body.appendChild(form.domNode);
		
		for(var name in formWidgets){
			form.domNode.appendChild(formWidgets[name].domNode);
		}
	});
	</script>
